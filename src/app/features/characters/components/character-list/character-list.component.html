<div class="character-list-container">
  <h1>Characters</h1>

  <div *ngIf="characters.length > 0" class="character-grid">
    <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>
  </div>

  <div *ngIf="characters.length === 0" class="no-results">
    <mat-icon>sentiment_very_dissatisfied</mat-icon>
    <p>No characters found</p>
  </div>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
