<mat-card class="location-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>place</mat-icon>
    <mat-card-title>
      <a [routerLink]="['/locations', location.id]">{{ location.name }}</a>
    </mat-card-title>
    <mat-card-subtitle>{{ location.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Dimension:</strong> {{ location.dimension }}</p>
    <p><strong>Residents:</strong> {{ location.residents.length }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button [routerLink]="['/locations', location.id]">
      VIEW DETAILS
    </button>
  </mat-card-actions>
</mat-card>
